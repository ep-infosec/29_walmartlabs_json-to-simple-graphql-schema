type SocialNews {
  id: String
  message: String
  title: String
  imageURL: String
  startDate: String
}

type MonToFriHrs {
  startHr: String
  endHr: String
}

type SundayHrs {
  startHr: String
  endHr: String
}

type SaturdayHrs {
  startHr: String
  endHr: String
}

type OperationalHours {
  monToFriHrs: MonToFriHrs
  sundayHrs: SundayHrs
  saturdayHrs: SaturdayHrs
}

type Service {
  id: Int
  name: String
  displayName: String
}

type GroupDepartments {
  phone: String
  active: Boolean
  displayOrder: Int
  operationalHours: OperationalHours
  service: Service
}

type ServicesList {
  groupName: String
  groupDepartments: [GroupDepartments]
}

type GeoPoint {
  latitude: Float
  longitude: Float
}

type Address {
  postalCode: String
  address1: String
  address2: String
  city: String
  state: String
  country: String
}

type StoreType {
  id: Int
  name: String
  displayName: String
}

type PreferredStores {
  buId: String
  id: Int
  displayName: String
  phone: String
  timeZone: String
  openDate: String
  detailsPageURL: String
  fbLink: String
  fbEventsLink: String
  kiosk: Boolean
  deleted: Boolean
  gecOrgId: String
  market: String
  socialNews: [SocialNews]
  servicesList: [ServicesList]
  geoPoint: GeoPoint
  operationalHours: OperationalHours
  address: Address
  storeType: StoreType
}

type StoresData {
  pickupLocations: [String]
  preferredStores: [PreferredStores]
  stores: [String]
}

type RequestParams {
  nbrOfStores: Int
  operator: String
  fromDB: Boolean
  reqFromIRO: Boolean
  responseGroups: [String]
  serviceTypes: [String]
  storeIds: [Int]
}

type Payload {
  nbrOfStores: Int
  storesData: StoresData
  requestParams: RequestParams
  entityErrors: [String]
}

type HeaderAttributes {
  responseTime: Int
}

type Header {
  headerAttributes: HeaderAttributes
}

type AutogeneratedMainType {
  status: String
  payload: Payload
  header: Header
}
